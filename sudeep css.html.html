<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awareness Campaign</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      color: #d9534f; /* A red shade for emphasis */
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #5cb85c; /* Green button */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4cae4c; /* Slightly darker green */
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save the Planet</h1>
    <img src="earth-awareness.jpg" alt="Earth Awareness">
    <p>
      Climate change is real, and its effects are being felt worldwide. Together, we can take action to reduce pollution, protect our forests, and embrace sustainable living. Every small effort makes a big difference!
    </p>
    <a href="https://example.com/take-action" class="btn">Take Action Now</a>
  </div>
</body>
</html>
